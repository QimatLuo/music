<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metronome</title>
</head>

<body>
  <template id="tpl">
    <div>
      <span>速度</span>
      <input id="bpm" type="number" value="120" min="30" max="250" />
    </div>
    <div>
      <span>拍/節</span>
      <input id="interval" type="text" value="4n" />
    </div>
    <div>
      <span>節音</span>
      <input id="sound_bar" type="number" value="880" min="0" />
    </div>
    <div>
      <span>拍音</span>
      <input id="sound_meter" type="number" value="440" min="0" />
    </div>
    <div>
      <span>升降</span>
      <input id="pitch" type="number" value="0" />
    </div>
    <div>
      <button id="toggle" type="button">start</button>
    </div>
    <div id="version">GIT_HASH</div>
    <select id="sheet">
      <option value="">N/A</option>
      <option value="first">first</option>
      <option value="get_better">get better</option>
      <option value="romance">romance</option>
    </select>
  </template>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
